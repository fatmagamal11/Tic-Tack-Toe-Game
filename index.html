<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="R.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>Tic Tac Toe Game</h1>
    </div>
    <div id="reset"><button>Reset Game</button></div>
    <div class="container">
      <div class="row">
        <div class="g" id="g0" data-index="0"></div>
        <div class="g" id="g1" data-index="1"></div>
        <div class="g" id="g2" data-index="2"></div>
      </div>
      <div class="row">
        <div class="g" id="g3" data-index="3"></div>
        <div class="g" id="g4" data-index="4"></div>
        <div class="g" id="g5" data-index="5"></div>
      </div>
      <div class="row">
        <div class="g" id="g6" data-index="6"></div>
        <div class="g" id="g7" data-index="7"></div>
        <div class="g" id="g8" data-index="8"></div>
      </div>
    </div>
    <div id="print"></div>
    <!-- Congratulation Modal -->
    <div id="congratulation-modal" class="modal">
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You won the Game!</p>
        <div class="confetti"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
